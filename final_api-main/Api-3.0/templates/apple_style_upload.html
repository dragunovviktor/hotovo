<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление файлами филиалов ВСП</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
    --primary-color: #14c022;
    --primary-hover: #14c022;
    --background: #f5f5f7;
    --card-bg: #ffffff;
    --text-primary: #1d1d1f;
    --text-secondary: #86868b;
    --border-color: #d2d2d7;
    --success-color: #34c759;
    --error-color: #ff3b30;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
}

body {
    background-color: var(--background);
    color: var(--text-primary);
    line-height: 1.5;
}

.container {
    max-width: 1440px;
    margin: 0 auto;
    padding: 0 20px;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 0;
    border-bottom: 1px solid var(--border-color);
}

.logo {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 24px;
    font-weight: 600;
}

.logo i {
    color: var(--primary-color);
}

.nav-button {
    background: none;
    border: none;
    font-size: 18px;
    cursor: pointer;
    color: var(--text-secondary);
    transition: color 0.2s;
    padding: 8px;
    border-radius: 50%;
    width: 36px;
    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.nav-button:hover {
    background-color: rgba(0, 0, 0, 0.05);
    color: var(--text-primary);
}

.main-content {
    display: flex;
    gap: 30px;
    padding: 30px 0;
}

.sidebar {
    width: 250px;
    flex-shrink: 0;
}

.search-box {
    display: flex;
    align-items: center;
    background-color: var(--card-bg);
    border-radius: 10px;
    padding: 10px 15px;
    margin-bottom: 25px;
    border: 1px solid var(--border-color);
}

.search-box i {
    color: var(--text-secondary);
    margin-right: 10px;
}

.search-box input {
    border: none;
    outline: none;
    background: none;
    width: 100%;
    font-size: 14px;
}

.branch-selector, .filters {
    background-color: var(--card-bg);
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 20px;
    border: 1px solid var(--border-color);
}

.branch-selector h3, .filters h3 {
    font-size: 16px;
    margin-bottom: 15px;
    color: var(--text-primary);
}

.input-group {
    display: flex;
    align-items: center;
    gap: 10px;
    background-color: #f5f5f7;
    border-radius: 8px;
    padding: 10px 15px;
}

.input-group i {
    color: var(--text-secondary);
}

.input-group input {
    border: none;
    outline: none;
    background: none;
    width: 100%;
    font-size: 14px;
}

.apple-select {
    width: 100%;
    padding: 10px 15px;
    border-radius: 8px;
    border: 1px solid var(--border-color);
    background-color: var(--card-bg);
    font-size: 14px;
    appearance: none;
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 10px center;
    background-size: 16px;
}

.content-area {
    flex-grow: 1;
}

.upload-section {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
}

.upload-card {
    flex-grow: 1;
    background-color: var(--card-bg);
    border-radius: 12px;
    padding: 40px;
    text-align: center;
    border: 2px dashed var(--border-color);
    transition: all 0.3s;
    cursor: pointer;
}

.upload-card:hover, .upload-card.drag-over {
    border-color: var(--primary-color);
    background-color: rgba(0, 113, 227, 0.05);
}

.upload-card i {
    font-size: 48px;
    color: var(--primary-color);
    margin-bottom: 15px;
}

.upload-card h3 {
    font-size: 18px;
    margin-bottom: 5px;
}

.upload-card p {
    color: var(--text-secondary);
    margin: 10px 0;
}

.upload-details {
    width: 300px;
    background-color: var(--card-bg);
    border-radius: 12px;
    padding: 20px;
    border: 1px solid var(--border-color);
}

.detail-row {
    margin-bottom: 15px;
}

.detail-row span {
    display: block;
    font-size: 14px;
    color: var(--text-secondary);
    margin-bottom: 5px;
}

.apple-input {
    width: 100%;
    padding: 10px 15px;
    border-radius: 8px;
    border: 1px solid var(--border-color);
    background-color: var(--card-bg);
    font-size: 14px;
}

.apple-button {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background-color: #e8e8ed;
    color: var(--text-primary);
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.apple-button:hover {
    background-color: #e1e1e6;
}

.apple-button.primary {
    background-color: var(--primary-color);
    color: white;
}

.apple-button.primary:hover {
    background-color: var(--primary-hover);
}

.apple-button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.files-section {
    background-color: var(--card-bg);
    border-radius: 12px;
    padding: 25px;
    border: 1px solid var(--border-color);
}

.section-title {
    font-size: 20px;
    margin-bottom: 20px;
    font-weight: 600;
}

.files-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
}

.file-card {
    background-color: var(--background);
    border-radius: 10px;
    padding: 15px;
    transition: all 0.2s;
    border: 1px solid var(--border-color);
}

.file-card:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
}

.file-icon {
    font-size: 32px;
    color: var(--primary-color);
    margin-bottom: 10px;
}

.file-name {
    font-size: 14px;
    font-weight: 500;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-bottom: 5px;
}

.file-meta {
    font-size: 12px;
    color: var(--text-secondary);
    margin-bottom: 10px;
}

.file-actions {
    display: flex;
    gap: 8px;
}

.file-action-btn {
    flex: 1;
    padding: 6px;
    border-radius: 6px;
    border: none;
    background-color: rgba(0, 0, 0, 0.05);
    color: var(--text-primary);
    cursor: pointer;
    transition: all 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
}

.file-action-btn:hover {
    background-color: rgba(0, 0, 0, 0.1);
}

.file-action-btn.download {
    color: var(--primary-color);
}

.file-action-btn.delete {
    color: var(--error-color);
}

.empty-state {
    grid-column: 1 / -1;
    text-align: center;
    padding: 40px 20px;
    color: var(--text-secondary);
}

.empty-state i {
    font-size: 48px;
    margin-bottom: 15px;
    opacity: 0.5;
}

.progress-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s;
}

.progress-overlay.active {
    opacity: 1;
    pointer-events: all;
}

.progress-container {
    background-color: var(--card-bg);
    border-radius: 14px;
    padding: 30px;
    width: 400px;
    max-width: 90%;
    text-align: center;
}

.progress-bar {
    height: 6px;
    background-color: #e8e8ed;
    border-radius: 3px;
    margin: 20px 0;
    overflow: hidden;
}

.progress-fill {
    height: 100%;
    background-color: var(--primary-color);
    width: 0%;
    transition: width 0.3s;
}

.progress-text {
    font-size: 16px;
    font-weight: 500;
    margin-bottom: 10px;
}

.file-info {
    font-size: 14px;
    color: var(--text-secondary);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

/* Анимации */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.fade-in {
    animation: fadeIn 0.3s ease-in-out;
}

/* Адаптивность */
@media (max-width: 768px) {
    .main-content {
        flex-direction: column;
    }

    .sidebar {
        width: 100%;
    }

    .upload-section {
        flex-direction: column;
    }

    .upload-details {
        width: 100%;
    }

    .files-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    }
}
    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-cloud-upload-alt"></i>
                <span>Сервис управления выгрузки в ВСП</span>
            </div>
            <nav class="nav">
                <button id="refreshBtn" class="nav-button">
                    <i class="fas fa-sync-alt"></i>
                </button>
            </nav>
        </header>

        <main class="main-content">
            <div class="sidebar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Поиск файлов...">
                </div>

                <div class="branch-selector">
                    <h3>Филиал</h3>
                    <div class="input-group">
                        <i class="fas fa-building"></i>
                        <input type="text" id="branchCode" placeholder="Введите код ВСП">
                    </div>
                </div>

                <div class="filters">
                    <h3>Фильтры</h3>
                    <select id="fileTypeFilter" class="apple-select">
                        <option value="all">Все типы</option>
                        <option value="photo">Фото</option>
                        <option value="document">Документы</option>
                        <option value="plan">Планы</option>
                    </select>
                </div>
            </div>

            <div class="content-area">
                <div class="upload-section">
                    <div class="upload-card" id="dropZone">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <h3>Перетащите файлы сюда</h3>
                        <p>или</p>
                        <button id="selectFilesBtn" class="apple-button">Выберите файлы</button>
                        <input type="file" id="fileInput" multiple style="display: none;">
                    </div>

                    <div class="upload-details">
                        <div class="detail-row">
                            <span>Тип файла:</span>
                            <select id="fileType" class="apple-select">
                                <option value="document">Документ</option>
                                <option value="photo">Фото</option>
                                <option value="plan">План</option>
                                <option value="scheme">Схема</option>
                            </select>
                        </div>
                        <div class="detail-row">
                            <span>ID объекта (если есть):</span>
                            <input type="number" id="objectId" class="apple-input">
                        </div>
                        <button id="startUploadBtn" class="apple-button primary" disabled>
                            <i class="fas fa-upload"></i> Начать загрузку
                        </button>
                    </div>
                </div>

                <div class="files-section">
                    <h2 class="section-title">Файлы филиала: <span id="branchCodeDisplay">не выбран</span></h2>

                    <div class="files-grid" id="fileList">
                        <div class="empty-state">
                            <i class="fas fa-folder-open"></i>
                            <p>Выберите филиал или загрузите файлы</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="progress-overlay" id="progressOverlay">
        <div class="progress-container">
            <h3>Загрузка файлов</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">0%</div>
            <div class="file-info" id="currentFile"></div>
        </div>
    </div>
<script>
    class FileUploadApp {
    constructor() {
        this.selectedFiles = [];
        this.currentBranch = null;

        this.initElements();
        this.initEventListeners();
    }

    initElements() {
        // Основные элементы
        this.branchCodeInput = document.getElementById('branchCode');
        this.branchCodeDisplay = document.getElementById('branchCodeDisplay');
        this.fileInput = document.getElementById('fileInput');
        this.selectFilesBtn = document.getElementById('selectFilesBtn');
        this.startUploadBtn = document.getElementById('startUploadBtn');
        this.fileTypeSelect = document.getElementById('fileType');
        this.objectIdInput = document.getElementById('objectId');
        this.fileList = document.getElementById('fileList');
        this.refreshBtn = document.getElementById('refreshBtn');
        this.dropZone = document.getElementById('dropZone');
        this.searchInput = document.getElementById('searchInput');
        this.fileTypeFilter = document.getElementById('fileTypeFilter');

        // Элементы прогресса
        this.progressOverlay = document.getElementById('progressOverlay');
        this.progressFill = document.getElementById('progressFill');
        this.progressText = document.getElementById('progressText');
        this.currentFileEl = document.getElementById('currentFile');
    }

    initEventListeners() {
        // Выбор филиала
        this.branchCodeInput.addEventListener('input', () => {
            this.currentBranch = this.branchCodeInput.value.trim();
            this.branchCodeDisplay.textContent = this.currentBranch || 'не выбран';

            if (this.currentBranch) {
                this.loadFiles();
            } else {
                this.showEmptyState();
            }
        });

        // Выбор файлов
        this.selectFilesBtn.addEventListener('click', () => this.fileInput.click());
        this.fileInput.addEventListener('change', () => this.handleFileSelection());

        // Начало загрузки
        this.startUploadBtn.addEventListener('click', () => this.uploadFiles());

        // Обновление списка
        this.refreshBtn.addEventListener('click', () => {
            if (this.currentBranch) {
                this.loadFiles();
            } else {
                this.showToast('Введите код филиала');
            }
        });

        // Drag and drop
        this.dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            this.dropZone.classList.add('drag-over');
        });

        this.dropZone.addEventListener('dragleave', () => {
            this.dropZone.classList.remove('drag-over');
        });

        this.dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            this.dropZone.classList.remove('drag-over');

            if (e.dataTransfer.files.length > 0) {
                this.fileInput.files = e.dataTransfer.files;
                this.handleFileSelection();
            }
        });

        // Поиск и фильтрация
        this.searchInput.addEventListener('input', () => this.filterFiles());
        this.fileTypeFilter.addEventListener('change', () => this.filterFiles());
    }

    handleFileSelection() {
        if (this.fileInput.files.length > 0) {
            this.selectedFiles = Array.from(this.fileInput.files);
            this.startUploadBtn.disabled = false;
            this.showToast(`Выбрано файлов: ${this.selectedFiles.length}`);
        }
    }

    async uploadFiles() {
        if (!this.currentBranch) {
            this.showToast('Введите код филиала');
            return;
        }

        if (this.selectedFiles.length === 0) {
            this.showToast('Выберите файлы для загрузки');
            return;
        }

        const fileType = this.fileTypeSelect.value;
        const objectId = this.objectIdInput.value || null;

        this.showProgressOverlay(true);
        let uploadedCount = 0;

        for (const file of this.selectedFiles) {
            try {
                this.updateProgress(
                    (uploadedCount / this.selectedFiles.length) * 100,
                    `Загрузка: ${file.name}`
                );

                await this.uploadSingleFile(file, fileType, objectId);
                uploadedCount++;

                this.updateProgress(
                    (uploadedCount / this.selectedFiles.length) * 100,
                    `Загружено: ${file.name}`
                );

                // Небольшая задержка между файлами для плавности
                await new Promise(resolve => setTimeout(resolve, 300));
            } catch (error) {
                console.error('Ошибка загрузки:', error);
                this.showToast(`Ошибка: ${file.name} не загружен`);
            }
        }

        this.showProgressOverlay(false);
        this.showToast(`Загружено ${uploadedCount} из ${this.selectedFiles.length} файлов`);
        this.selectedFiles = [];
        this.fileInput.value = '';
        this.startUploadBtn.disabled = true;
        this.loadFiles();
    }

    async uploadSingleFile(file, fileType, objectId) {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('file_type', fileType);
        if (objectId) formData.append('object_id', objectId);

        const response = await fetch(`/api/branches/${this.currentBranch}/attachments/`, {
            method: 'POST',
            body: formData
        });

        if (!response.ok) {
            throw new Error(await response.text());
        }

        return await response.json();
    }

    async loadFiles() {
        if (!this.currentBranch) return;

        this.fileList.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Загрузка файлов...</p>
            </div>
        `;

        try {
            const response = await fetch(`/api/branches/${this.currentBranch}/attachments/`);

            if (!response.ok) {
                throw new Error('Ошибка загрузки файлов');
            }

            const files = await response.json();
            this.renderFiles(files);
        } catch (error) {
            console.error('Ошибка:', error);
            this.fileList.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>${error.message}</p>
                </div>
            `;
        }
    }

    renderFiles(files) {
        if (!files || files.length === 0) {
            this.showEmptyState();
            return;
        }

        this.fileList.innerHTML = '';

        files.forEach(file => {
            const fileExt = file.original_filename?.split('.').pop() || 'file';
            const fileDate = new Date(file.uploaded_at);
            const formattedDate = fileDate.toLocaleDateString() + ' ' + fileDate.toLocaleTimeString();

            const fileCard = document.createElement('div');
            fileCard.className = 'file-card fade-in';
            fileCard.dataset.fileType = file.file_type;
            fileCard.dataset.fileName = file.original_filename?.toLowerCase() || '';

            fileCard.innerHTML = `
                <div class="file-icon">
                    <i class="fas ${this.getFileIcon(file.file_type, fileExt)}"></i>
                </div>
                <div class="file-name" title="${file.original_filename || 'Файл'}">
                    ${file.original_filename || 'Файл'}
                </div>
                <div class="file-meta">
                    <div>${file.file_type}</div>
                    <div>${formattedDate}</div>
                </div>
                <div class="file-actions">
                    <button class="file-action-btn download" data-file-id="${file.id}">
                        <i class="fas fa-download"></i>
                    </button>
                    <button class="file-action-btn delete" data-file-id="${file.id}">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;

            this.fileList.appendChild(fileCard);
        });

        // Добавляем обработчики для кнопок
        document.querySelectorAll('.file-action-btn.download').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                const fileId = btn.dataset.fileId;
                window.open(`/api/branches/${this.currentBranch}/attachments/${fileId}/download`, '_blank');
            });
        });

        document.querySelectorAll('.file-action-btn.delete').forEach(btn => {
            btn.addEventListener('click', async (e) => {
                e.stopPropagation();
                const fileId = btn.dataset.fileId;

                if (confirm('Вы уверены, что хотите удалить этот файл?')) {
                    try {
                        const response = await fetch(`/api/branches/${this.currentBranch}/attachments/${fileId}/`, {
                            method: 'DELETE'
                        });

                        if (!response.ok) {
                            throw new Error('Ошибка при удалении');
                        }

                        this.showToast('Файл удален');
                        this.loadFiles();
                    } catch (error) {
                        console.error('Ошибка:', error);
                        this.showToast('Ошибка при удалении файла');
                    }
                }
            });
        });
    }

    filterFiles() {
        const searchTerm = this.searchInput.value.toLowerCase();
        const fileTypeFilter = this.fileTypeFilter.value;

        document.querySelectorAll('.file-card').forEach(card => {
            const matchesSearch = card.dataset.fileName.includes(searchTerm);
            const matchesType = fileTypeFilter === 'all' || card.dataset.fileType === fileTypeFilter;

            if (matchesSearch && matchesType) {
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        });
    }

    showEmptyState() {
        this.fileList.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-folder-open"></i>
                <p>Нет файлов для отображения</p>
            </div>
        `;
    }

    showProgressOverlay(show) {
        if (show) {
            this.progressOverlay.classList.add('active');
            this.updateProgress(0, 'Подготовка к загрузке...');
        } else {
            this.progressOverlay.classList.remove('active');
        }
    }

    updateProgress(percent, fileInfo) {
        this.progressFill.style.width = `${percent}%`;
        this.progressText.textContent = `${Math.round(percent)}%`;
        this.currentFileEl.textContent = fileInfo;
    }

    showToast(message, type = 'info') {
        const toast = document.createElement('div');
        toast.className = `toast toast-${type}`;
        toast.textContent = message;
        document.body.appendChild(toast);

        setTimeout(() => {
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }, 100);
    }

    getFileIcon(fileType, ext) {
        const typeIcons = {
            photo: 'fa-image',
            document: 'fa-file-alt',
            plan: 'fa-map',
            scheme: 'fa-project-diagram'
        };

        const extIcons = {
            pdf: 'fa-file-pdf',
            doc: 'fa-file-word',
            docx: 'fa-file-word',
            xls: 'fa-file-excel',
